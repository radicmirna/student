<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sablon za kreiranje studenata</title>

<body>
    <script>  
           function Student(name,address,phone,course){
           this.name = name;
           this.address = address;
           this.phone = phone;
           this.course = course;
}
           Student.prototype.getName = function () {
           return this.name;
};
           Student.prototype.getInfo = function () {
           return "<br>" + "Name:" + this.name + "<br>" +
           "Address:" + this.address + "<br>" +
           "Phone:"  + this.phone + "<br>" +
           "Course:"  + this.course + "<br>"+ "<br>"
} ;         
           let medicina = new Student ("Jana Kovacevic", "Vojislava Ilica 100", +38161894341 ,"Medicina");
           let medicinaName= medicina.getName();
           let medicinaInfo = medicina.getInfo ();
 
           document.body.innerHTML += medicinaName
           document.body.innerHTML += medicinaInfo

    </script>
